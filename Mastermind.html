<!DOCTYPE html>
<html lang="no" style="display: table; margin: auto">
  <head>
    <meta
      charset="UTF-8"
      content="width=device-width, initial-scale=1.0"
      name="viewport"
    />
    <title>Mastermind</title>
    <style>
      body {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        display: table-cell;
        vertical-align: middle;
        text-align: center;
      }
    </style>
    <div>
      <script src="Script/Common.js" defer></script>
      <script src="Script/Sprite.js" defer></script>
      <script src="Script/Menu.js" defer></script>
      <script src="Script/Button.js" defer></script>
      <script src="Script/Fireworks.js" defer></script>
      <script src="Script/Game.js" defer></script>
    </div>
    <link rel="stylesheet" href="style/stylesheet.css" />
  </head>

  <body>
    <p></p>
    <h2><label for="cvs">Mastermind</label></h2>
    <canvas
      id="cvs"
      height="100px"
      width="100px"
      style="background-color: antiquewhite; border: 7px black solid"
    ></canvas
    ><br />

    <button id="fireworkButton" style="display: none" onclick="startFirework()">
      Fireworks!
    </button>
    <p id="fireworkWarning" style="display: none">
      Sending more than 1 firework will ruin performance
    </p>
    <fieldset>
      <legend>Game Log</legend>
      <span id="txtLog"></span>
    </fieldset>
  </body>
</html>
